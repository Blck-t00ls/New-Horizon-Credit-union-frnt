<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>App</title>
    <style>
      :root { --bg: #0b1b34; --card: #102347; --text: #e6eefc; --accent: #4da3ff; }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--text); }
      .viewport-center { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
      .status-card { background: var(--card); border-radius: 14px; padding: 28px 32px; width: 100%; max-width: 560px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
      .app-title { margin: 0 0 12px; font-size: 28px; line-height: 1.2; }
      .app-subtitle { margin: 0 0 20px; opacity: .8; }
      .badge-row { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 16px; }
      .badge { background: rgba(77,163,255,.12); color: var(--accent); border: 1px solid rgba(77,163,255,.35); padding: 6px 10px; border-radius: 999px; font-size: 12px; }
      .footer-note { margin-top: 18px; font-size: 12px; opacity: .7; }
      @media (max-width: 480px) { .status-card { padding: 22px; } .app-title { font-size: 24px; } }
    </style>
  </head>
  <body>
    <main class="viewport-center">
      <section class="status-card" role="status" aria-live="polite">
        <h1 class="app-title">Server is running</h1>
        <p class="app-subtitle">This minimal setup is ready. You can add your app code now.</p>
        <div class="badge-row">
          <span class="badge">Node HTTP</span>
          <span class="badge">Port 3000</span>
          <span class="badge">No build step</span>
        </div>
        <p class="footer-note">Edit index.html to change this page.</p>
      </section>
    </main>
  </body>
</html>
